    function commentBox(){
    var name=document.getElementById('name').value;
    var comment=document.getElementById('comment').value;

    if(name =="" || comment ==""){
        alert("Porfavor introduce la informacion requerida!");
    }else{

        var parent=document.createElement('div');
        var el_name=document.createElement('h5');
        var el_message=document.createElement('p');
        var el_line=document.createElement('hr');
        var txt_name=document.createTextNode(name);//Crea la parte donde sale el comentario (nombre)

        el_message.appendChild(txt_message);
        el_line.style.border='1px solid #000';
        parent.appendChild(el_name);// Es el nombre del comentario

        parent.appendChild(el_message);//Es el mensaje del comentario
